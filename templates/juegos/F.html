{% extends "base.html" %}

{% block title %}Letra F - Flores M√°gicas{% endblock %}

{% block content %}
<div class="game-header">
    <h1 class="game-title">üå∏ Letra F - Flores M√°gicas</h1>
    <p class="game-description">¬°Toca para hacer crecer flores con la letra F!</p>
    <a href="{{ url_for('index') }}" class="back-button">üè† Volver al Men√∫</a>
</div>

<div class="game-canvas-container">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
</div>
{% endblock %}

{% block extra_js %}
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

function resizeCanvas() {
    const container = canvas.parentElement;
    const maxWidth = Math.min(800, container.clientWidth - 40);
    const scale = maxWidth / 800;
    canvas.style.width = maxWidth + 'px';
    canvas.style.height = (600 * scale) + 'px';
}
resizeCanvas();

let flowers = [];

class Flower {
    constructor(x, y) {
        this.x = x;
        this.y = y;
        this.size = 0;
        this.maxSize = 40 + Math.random() * 30;
        this.color = randomColor();
        this.petalCount = 5 + Math.floor(Math.random() * 3);
        this.growing = true;
        this.rotation = Math.random() * Math.PI * 2;
    }
    
    update() {
        if (this.growing && this.size < this.maxSize) {
            this.size += 2;
        }
        this.rotation += 0.02;
    }
    
    draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.rotation);
        
        // P√©talos
        for (let i = 0; i < this.petalCount; i++) {
            const angle = (Math.PI * 2 * i) / this.petalCount;
            ctx.save();
            ctx.rotate(angle);
            
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.ellipse(0, -this.size * 0.6, this.size * 0.4, this.size * 0.6, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }
        
        // Centro
        ctx.fillStyle = '#FFF176';
        ctx.beginPath();
        ctx.arc(0, 0, this.size * 0.3, 0, Math.PI * 2);
        ctx.fill();
        
        // Letra F en el centro
        ctx.fillStyle = '#FF6B6B';
        ctx.font = `bold ${this.size * 0.5}px Arial`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('F', 0, 0);
        
        ctx.restore();
        
        // Tallo
        ctx.strokeStyle = '#4CAF50';
        ctx.lineWidth = 5;
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x, canvas.height - 50);
        ctx.stroke();
        
        // Hojas
        ctx.fillStyle = '#66BB6A';
        ctx.beginPath();
        ctx.ellipse(this.x - 15, this.y + 30, 15, 8, -Math.PI / 4, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.ellipse(this.x + 15, this.y + 50, 15, 8, Math.PI / 4, 0, Math.PI * 2);
        ctx.fill();
    }
}

function handleInput(e) {
    e.preventDefault();
    const pos = getInputPosition(e, canvas);
    
    if (pos.y < canvas.height - 100) {
        flowers.push(new Flower(pos.x, pos.y));
        playSuccessSound();
        
        if (flowers.length > 15) {
            flowers.shift();
        }
    }
}

canvas.addEventListener('mousedown', handleInput);
canvas.addEventListener('touchstart', handleInput);

function gameLoop() {
    // Cielo y pasto
    const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
    gradient.addColorStop(0, '#87CEEB');
    gradient.addColorStop(0.7, '#E1F5FE');
    gradient.addColorStop(0.7, '#81C784');
    gradient.addColorStop(1, '#66BB6A');
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // Sol
    ctx.fillStyle = '#FFD54F';
    ctx.beginPath();
    ctx.arc(700, 80, 50, 0, Math.PI * 2);
    ctx.fill();
    
    // Actualizar y dibujar flores
    flowers.forEach(flower => {
        flower.update();
        flower.draw();
    });
    
    // Instrucci√≥n
    ctx.font = 'bold 30px Arial';
    ctx.fillStyle = 'white';
    ctx.strokeStyle = '#4CAF50';
    ctx.lineWidth = 4;
    ctx.textAlign = 'center';
    ctx.strokeText('¬°Toca para plantar flores!', canvas.width / 2, 40);
    ctx.fillText('¬°Toca para plantar flores!', canvas.width / 2, 40);
    
    requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
{% endblock %}
