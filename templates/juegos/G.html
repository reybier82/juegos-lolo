{% extends "base.html" %}

{% block title %}Letra G - El Ovillo del Gato{% endblock %}

{% block content %}
<div class="game-header">
    <h1 class="game-title">üê± Letra G - El Ovillo del Gato</h1>
    <p class="game-description">¬°Traza la letra G para que el gato llegue al ovillo!</p>
    <a href="{{ url_for('index') }}" class="back-button">üè† Volver al Men√∫</a>
</div>

<div class="game-canvas-container">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
</div>
{% endblock %}

{% block extra_js %}
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// Ajustar canvas a dispositivo m√≥vil
function resizeCanvas() {
    const container = canvas.parentElement;
    const maxWidth = Math.min(800, container.clientWidth - 40);
    const scale = maxWidth / 800;
    canvas.style.width = maxWidth + 'px';
    canvas.style.height = (600 * scale) + 'px';
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

// Variables del juego
let score = 0;
let catMoving = false;
let catProgress = 0;
let pathCompleted = false;
let catDragging = false;
let dragOffsetX = 0;
let dragOffsetY = 0;
let celebrating = false;
let maxTracedIndex = 0; // √çndice m√°ximo trazado por el usuario

// Cargar im√°genes
const catImg = new Image();
const ballImg = new Image();
let catProcessed = null;
let imagesLoaded = 0;

catImg.src = "/assets/img/gato_ovillo.png";
ballImg.src = "/assets/img/ovillo.webp";

// Cargar audio del gato
const catSound = new Audio('/assets/audio/gato.mp3');

// Funci√≥n para procesar imagen del gato y quitar fondo
function processCatImage(img) {
    const tempCanvas = document.createElement('canvas');
    const tempCtx = tempCanvas.getContext('2d');
    tempCanvas.width = img.width;
    tempCanvas.height = img.height;
    
    tempCtx.drawImage(img, 0, 0);
    
    const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
    const data = imageData.data;
    const width = tempCanvas.width;
    const height = tempCanvas.height;
    
    // Hacer transparente el fondo cuadriculado y blanco
    for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
            const i = (y * width + x) * 4;
            const r = data[i];
            const g = data[i + 1];
            const b = data[i + 2];
            
            // Eliminar blancos y grises claros (fondo cuadriculado)
            if (r > 200 && g > 200 && b > 200) {
                data[i + 3] = 0;
            }
            // Eliminar grises del cuadriculado
            else if (r > 180 && g > 180 && b > 180 && Math.abs(r - g) < 20 && Math.abs(r - b) < 20) {
                data[i + 3] = 0;
            }
        }
    }
    
    tempCtx.putImageData(imageData, 0, 0);
    return tempCanvas;
}

catImg.onload = () => {
    catProcessed = processCatImage(catImg);
    imagesLoaded++;
};

ballImg.onload = () => {
    imagesLoaded++;
};

// Definir el camino de la letra G (forma de G may√∫scula correcta)
const letterGPath = [];

function generateLetterGPath() {
    letterGPath.length = 0;
    
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const outerRadius = 180;
    
    // La G: Forma de C con barra horizontal interna
    // INICIO: Punta superior derecha (donde est√° el gato)
    // FIN: Punta de la barra horizontal izquierda (donde est√° el ovillo)
    // DIRECCI√ìN: ANTIHORARIO (contrario a las agujas del reloj) - SUBIR primero
    
    // Recorrido completo en sentido ANTIHORARIO:
    // Desde punta superior derecha ‚Üí arriba ‚Üí izquierda ‚Üí abajo ‚Üí derecha (hasta centro) ‚Üí izquierda por la barra
    
    // Parte 1: Desde -60¬∞ (punta superior derecha M√ÅS ARRIBA) hacia arriba (sentido antihorario)
    // Subimos desde -60¬∞ hasta -270¬∞ (que es lo mismo que 90¬∞)
    // Esto cubre: arriba ‚Üí izquierda ‚Üí abajo ‚Üí derecha inferior
    for (let angle = -Math.PI / 3; angle >= -3 * Math.PI / 2; angle -= 0.015) {
        const x = centerX + Math.cos(angle) * outerRadius;
        const y = centerY + Math.sin(angle) * outerRadius;
        letterGPath.push({ x, y, traced: false });
    }
    
    // Parte 2: Barra horizontal hacia la IZQUIERDA (donde est√° el ovillo)
    // Desde el punto derecho del centro hacia la izquierda
    const barLength = outerRadius * 0.7;
    for (let i = 0; i <= 45; i++) {
        const t = i / 45;
        const x = centerX + outerRadius - t * barLength;
        const y = centerY;
        letterGPath.push({ x, y, traced: false });
    }
}

generateLetterGPath();

// Posiciones del gato y ovillo en los EXTREMOS CORRECTOS de la G
let catX = letterGPath[0].x;  // INICIO: Punta superior izquierda
let catY = letterGPath[0].y;
let ballX = letterGPath[letterGPath.length - 1].x;  // FIN: Punta de la barra horizontal
let ballY = letterGPath[letterGPath.length - 1].y;

// Dibujar la letra G de fondo
function drawLetterG() {
    ctx.font = 'bold 500px Arial';
    ctx.fillStyle = '#FFE0B2';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText('G', canvas.width / 2, canvas.height / 2);
}

// Dibujar el camino de la G
function drawPath() {
    // NO DIBUJAR nada - ni l√≠nea gris ni l√≠nea verde
    // El ni√±o traza invisible sobre la letra G
}

// Dibujar el gato
function drawCat() {
    if (imagesLoaded < 2 || !catProcessed) return;
    
    const imgWidth = 120;
    const imgHeight = 120;
    
    ctx.drawImage(
        catProcessed,
        catX - imgWidth / 2,
        catY - imgHeight / 2,
        imgWidth,
        imgHeight
    );
}

// Dibujar el ovillo
function drawBall() {
    if (imagesLoaded < 2) return;
    
    const imgWidth = 80;
    const imgHeight = 80;
    
    ctx.drawImage(
        ballImg,
        ballX - imgWidth / 2,
        ballY - imgHeight / 2,
        imgWidth,
        imgHeight
    );
}

// Detectar si el dedo est√° sobre el GATO
function isOverCat(x, y) {
    const distance = Math.sqrt((x - catX) ** 2 + (y - catY) ** 2);
    return distance < 60;
}

// Detectar si el gato est√° cerca del ovillo
function isCatNearBall() {
    const distance = Math.sqrt((catX - ballX) ** 2 + (catY - ballY) ** 2);
    return distance < 100;
}

// Encontrar el punto m√°s cercano en el camino de la G
function findClosestPathPoint(x, y) {
    let closestPoint = null;
    let minDist = Infinity;
    let closestIndex = -1;
    
    for (let i = 0; i < letterGPath.length; i++) {
        const point = letterGPath[i];
        const dist = Math.sqrt((x - point.x) ** 2 + (y - point.y) ** 2);
        if (dist < minDist) {
            minDist = dist;
            closestPoint = point;
            closestIndex = i;
        }
    }
    
    // Solo retornar si est√° cerca del camino (dentro de la letra G)
    if (minDist < 100) {
        return { point: closestPoint, index: closestIndex };
    }
    return null;
}

// Manejo de eventos para ARRASTRAR el gato
function handleStart(e) {
    e.preventDefault();
    if (pathCompleted || catMoving || celebrating) return;
    
    const pos = getInputPosition(e, canvas);
    
    // Verificar si toc√≥ el gato
    if (isOverCat(pos.x, pos.y)) {
        catDragging = true;
        dragOffsetX = pos.x - catX;
        dragOffsetY = pos.y - catY;
        console.log('üê± Gato agarrado!');
    }
}

function handleMove(e) {
    e.preventDefault();
    if (!catDragging || pathCompleted || catMoving || celebrating) return;
    
    const pos = getInputPosition(e, canvas);
    
    // Encontrar el punto m√°s cercano en el camino de la G
    const closest = findClosestPathPoint(pos.x, pos.y);
    
    if (closest) {
        // Solo permitir avanzar en el camino (no retroceder)
        // Y solo si est√° siguiendo el orden correcto
        if (closest.index >= maxTracedIndex) {
            maxTracedIndex = closest.index;
            
            // Marcar los puntos recorridos
            for (let i = 0; i <= closest.index; i++) {
                letterGPath[i].traced = true;
            }
        }
    }
}

function handleEnd(e) {
    e.preventDefault();
    
    if (catDragging) {
        catDragging = false;
        console.log('üê± Gato soltado!');
        
        // Verificar si traz√≥ suficiente camino (al menos 80% del camino)
        const percentageTraced = maxTracedIndex / letterGPath.length;
        
        if (percentageTraced >= 0.8) {
            pathCompleted = true;
            console.log('‚úÖ ¬°Trazo completado! El gato va a caminar.');
            
            setTimeout(() => {
                catMoving = true;
                catProgress = 0;
            }, 300);
        } else {
            console.log('‚ùå Debes trazar m√°s de la G. Intenta de nuevo.');
            // Resetear el trazo
            maxTracedIndex = 0;
            letterGPath.forEach(p => p.traced = false);
        }
    }
}

canvas.addEventListener('mousedown', handleStart);
canvas.addEventListener('mousemove', handleMove);
canvas.addEventListener('mouseup', handleEnd);
canvas.addEventListener('touchstart', handleStart);
canvas.addEventListener('touchmove', handleMove);
canvas.addEventListener('touchend', handleEnd);

// Actualizar movimiento del gato
function updateCatMovement() {
    if (catMoving && !celebrating) {
        catProgress += 0.015;
        
        if (catProgress >= 1) {
            catProgress = 1;
            catMoving = false;
            celebrating = true;
            score++;
            
            catX = ballX;
            catY = ballY - 40;
            
            try {
                catSound.currentTime = 0;
                catSound.volume = 1.0;
                catSound.play();
            } catch (err) {
                console.log('Error reproduciendo sonido del gato:', err);
            }
            
            showCelebration('¬°El gato lleg√≥ al ovillo! üê±üß∂');
            
            setTimeout(() => {
                resetGame();
            }, 3000);
        } else {
            const index = Math.floor(catProgress * (letterGPath.length - 1));
            const point = letterGPath[index];
            if (point) {
                catX = point.x;
                catY = point.y;
            }
        }
    }
}

// Reiniciar juego
function resetGame() {
    catX = letterGPath[0].x;
    catY = letterGPath[0].y;
    ballX = letterGPath[letterGPath.length - 1].x;
    ballY = letterGPath[letterGPath.length - 1].y;
    catMoving = false;
    catProgress = 0;
    pathCompleted = false;
    catDragging = false;
    celebrating = false;
    maxTracedIndex = 0;
    
    // Resetear trazado
    letterGPath.forEach(p => p.traced = false);
}

// Loop del juego
function gameLoop() {
    if (imagesLoaded < 2) {
        ctx.fillStyle = '#FFF3E0';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.font = 'bold 30px Arial';
        ctx.fillStyle = '#6A1B9A';
        ctx.textAlign = 'center';
        ctx.fillText('Cargando...', canvas.width / 2, canvas.height / 2);
        requestAnimationFrame(gameLoop);
        return;
    }
    
    // Fondo
    ctx.fillStyle = '#FFF3E0';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // Letra G de fondo
    drawLetterG();
    
    // Actualizar movimiento
    updateCatMovement();
    
    // Dibujar elementos
    drawPath();
    drawBall();
    drawCat();
    
    // Instrucciones
    if (score === 0 && !pathCompleted && !celebrating) {
        ctx.font = 'bold 24px Arial';
        ctx.fillStyle = '#6A1B9A';
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 5;
        ctx.textAlign = 'center';
        ctx.strokeText('¬°Traza la letra G para que el gato llegue al ovillo!', canvas.width / 2, 40);
        ctx.fillText('¬°Traza la letra G para que el gato llegue al ovillo!', canvas.width / 2, 40);
    }
    
    // Puntuaci√≥n
    ctx.font = 'bold 30px Arial';
    ctx.fillStyle = '#E91E63';
    ctx.strokeStyle = 'white';
    ctx.lineWidth = 4;
    ctx.textAlign = 'left';
    ctx.strokeText(`üê± Ovillos: ${score}`, 20, canvas.height - 20);
    ctx.fillText(`üê± Ovillos: ${score}`, 20, canvas.height - 20);
    
    requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
{% endblock %}
