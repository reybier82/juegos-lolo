{% extends "base.html" %}

{% block title %}Letra G - El Ovillo del Gato{% endblock %}

{% block content %}
<div class="game-header">
    <h1 class="game-title">üê± Letra G - El Ovillo del Gato</h1>
    <p class="game-description">¬°Traza el camino para que el ovillo llegue al gato!</p>
    <a href="{{ url_for('index') }}" class="back-button">üè† Volver al Men√∫</a>
</div>

<div class="game-canvas-container">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
</div>
{% endblock %}

{% block extra_js %}
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// Ajustar canvas a dispositivo m√≥vil
function resizeCanvas() {
    const container = canvas.parentElement;
    const maxWidth = Math.min(800, container.clientWidth - 40);
    const scale = maxWidth / 800;
    canvas.style.width = maxWidth + 'px';
    canvas.style.height = (600 * scale) + 'px';
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

// Variables del juego
let score = 0;
let ballX = 120;  // Ovillo en esquina inferior IZQUIERDA (sobre el piso)
let ballY = 480;
let catX = 680;   // Gato en esquina superior DERECHA
let catY = 120;
let catMoving = false;
let catProgress = 0;
let pathCompleted = false;
let isDrawing = false;
let celebrating = false;

// Puntos del camino
const pathPoints = [];
const numPoints = 50;

// Cargar im√°genes
const catImg = new Image();
const ballImg = new Image();
const floorImg = new Image();
let catProcessed = null;
let imagesLoaded = 0;

catImg.src = "/assets/img/gato_ovillo.png";
ballImg.src = "/assets/img/ovillo.webp";
floorImg.src = "/assets/img/piso_gato.jpg";

// Cargar audio del gato
const catSound = new Audio('/assets/audio/gato.mp3');

// Funci√≥n para procesar imagen del gato y quitar fondo
function processCatImage(img) {
    const tempCanvas = document.createElement('canvas');
    const tempCtx = tempCanvas.getContext('2d');
    tempCanvas.width = img.width;
    tempCanvas.height = img.height;
    
    tempCtx.drawImage(img, 0, 0);
    
    const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
    const data = imageData.data;
    const width = tempCanvas.width;
    const height = tempCanvas.height;
    
    // Hacer transparente el fondo cuadriculado y blanco
    for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
            const i = (y * width + x) * 4;
            const r = data[i];
            const g = data[i + 1];
            const b = data[i + 2];
            
            // Eliminar blancos y grises claros (fondo cuadriculado)
            if (r > 200 && g > 200 && b > 200) {
                data[i + 3] = 0;
            }
            // Eliminar grises del cuadriculado
            else if (r > 180 && g > 180 && b > 180 && Math.abs(r - g) < 20 && Math.abs(r - b) < 20) {
                data[i + 3] = 0;
            }
        }
    }
    
    tempCtx.putImageData(imageData, 0, 0);
    return tempCanvas;
}

catImg.onload = () => {
    catProcessed = processCatImage(catImg);
    imagesLoaded++;
};

ballImg.onload = () => {
    imagesLoaded++;
};

floorImg.onload = () => {
    imagesLoaded++;
};

// Generar camino curvo del gato al ovillo
function generatePath() {
    pathPoints.length = 0;
    
    // Inicio: Desde la PATA DELANTERA del gato (abajo del gato)
    const startX = catX - 30;  // Un poco a la izquierda del centro
    const startY = catY + 80;  // Abajo del gato (donde est√°n las patas)
    
    // Fin: DIRECTAMENTE AL OVILLO (centro del ovillo)
    const endX = ballX;
    const endY = ballY;  // Directamente al ovillo
    
    for (let i = 0; i <= numPoints; i++) {
        const t = i / numPoints;
        
        // Curva suave del gato al ovillo
        const x = startX + (endX - startX) * t + Math.sin(t * Math.PI) * 100;
        const y = startY + (endY - startY) * t;
        
        pathPoints.push({ 
            x: x, 
            y: y, 
            traced: false 
        });
    }
}

generatePath();

// Dibujar el gato
function drawCat() {
    if (imagesLoaded < 2 || !catProcessed) return;
    
    const imgWidth = 200;
    const imgHeight = 200;
    
    ctx.drawImage(
        catProcessed,
        catX - imgWidth / 2,
        catY - imgHeight / 2,
        imgWidth,
        imgHeight
    );
}

// Dibujar el ovillo
function drawBall() {
    if (imagesLoaded < 3) return;
    
    const imgWidth = 120;
    const imgHeight = 120;
    
    ctx.drawImage(
        ballImg,
        ballX - imgWidth / 2,
        ballY - imgHeight / 2,
        imgWidth,
        imgHeight
    );
}

// Dibujar el camino punteado (MEJORADO Y PROFESIONAL)
function drawPath() {
    // Sombra del camino para profundidad
    ctx.shadowColor = 'rgba(0, 0, 0, 0.2)';
    ctx.shadowBlur = 8;
    ctx.shadowOffsetX = 2;
    ctx.shadowOffsetY = 2;
    
    // Camino punteado (no trazado) - Estilo profesional
    ctx.strokeStyle = '#9E9E9E';
    ctx.lineWidth = 10;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
    ctx.setLineDash([20, 15]);
    
    ctx.beginPath();
    for (let i = 0; i < pathPoints.length; i++) {
        const point = pathPoints[i];
        if (i === 0) {
            ctx.moveTo(point.x, point.y);
        } else {
            ctx.lineTo(point.x, point.y);
        }
    }
    ctx.stroke();
    ctx.setLineDash([]);
    
    // Resetear sombra
    ctx.shadowColor = 'transparent';
    ctx.shadowBlur = 0;
    ctx.shadowOffsetX = 0;
    ctx.shadowOffsetY = 0;
    
    // Camino trazado (verde con degradado) - MUY PROFESIONAL
    if (pathPoints.some(p => p.traced)) {
        // Encontrar inicio y fin del camino trazado
        let firstTraced = pathPoints.find(p => p.traced);
        let lastTraced = [...pathPoints].reverse().find(p => p.traced);
        
        if (firstTraced && lastTraced) {
            // Crear degradado del verde al amarillo
            const gradient = ctx.createLinearGradient(
                firstTraced.x, firstTraced.y,
                lastTraced.x, lastTraced.y
            );
            gradient.addColorStop(0, '#4CAF50');
            gradient.addColorStop(0.5, '#8BC34A');
            gradient.addColorStop(1, '#CDDC39');
            
            // Sombra para el camino trazado
            ctx.shadowColor = 'rgba(76, 175, 80, 0.4)';
            ctx.shadowBlur = 10;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;
            
            // L√≠nea exterior (borde)
            ctx.strokeStyle = '#2E7D32';
            ctx.lineWidth = 16;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            ctx.beginPath();
            let hasStarted = false;
            for (let i = 0; i < pathPoints.length; i++) {
                const point = pathPoints[i];
                if (point.traced) {
                    if (!hasStarted) {
                        ctx.moveTo(point.x, point.y);
                        hasStarted = true;
                    } else {
                        ctx.lineTo(point.x, point.y);
                    }
                }
            }
            ctx.stroke();
            
            // L√≠nea interior (degradado)
            ctx.strokeStyle = gradient;
            ctx.lineWidth = 12;
            
            ctx.beginPath();
            hasStarted = false;
            for (let i = 0; i < pathPoints.length; i++) {
                const point = pathPoints[i];
                if (point.traced) {
                    if (!hasStarted) {
                        ctx.moveTo(point.x, point.y);
                        hasStarted = true;
                    } else {
                        ctx.lineTo(point.x, point.y);
                    }
                }
            }
            ctx.stroke();
            
            // Resetear sombra
            ctx.shadowColor = 'transparent';
            ctx.shadowBlur = 0;
        }
    }
}

// Detectar si el dedo est√° sobre el camino
function isNearPath(x, y) {
    for (let point of pathPoints) {
        const dist = Math.sqrt((x - point.x) ** 2 + (y - point.y) ** 2);
        if (dist < 30) {
            return point;
        }
    }
    return null;
}

// Manejo de eventos para trazar el camino
function handleStart(e) {
    e.preventDefault();
    if (pathCompleted || catMoving || celebrating) return;
    
    const pos = getInputPosition(e, canvas);
    const nearPoint = isNearPath(pos.x, pos.y);
    
    if (nearPoint) {
        isDrawing = true;
        nearPoint.traced = true;
    }
}

function handleMove(e) {
    e.preventDefault();
    if (!isDrawing || pathCompleted || catMoving || celebrating) return;
    
    const pos = getInputPosition(e, canvas);
    const nearPoint = isNearPath(pos.x, pos.y);
    
    if (nearPoint) {
        nearPoint.traced = true;
    }
}

function handleEnd(e) {
    e.preventDefault();
    isDrawing = false;
    
    if (pathCompleted || catMoving) return;
    
    // Verificar si la l√≠nea lleg√≥ cerca del ovillo
    const lastTracedPoints = pathPoints.filter(p => p.traced);
    
    if (lastTracedPoints.length > 0) {
        // Obtener el √∫ltimo punto trazado
        const lastPoint = lastTracedPoints[lastTracedPoints.length - 1];
        
        // Calcular distancia del √∫ltimo punto al ovillo
        const distanceToTarget = Math.sqrt(
            (lastPoint.x - ballX) ** 2 + 
            (lastPoint.y - ballY) ** 2
        );
        
        // Calcular porcentaje trazado
        const percentage = lastTracedPoints.length / pathPoints.length;
        
        console.log('=== DEBUG ===');
        console.log('Distancia al ovillo:', distanceToTarget.toFixed(0) + 'px');
        console.log('Porcentaje trazado:', (percentage * 100).toFixed(1) + '%');
        console.log('√öltimo punto:', lastPoint.x.toFixed(0), lastPoint.y.toFixed(0));
        console.log('Ovillo en:', ballX, ballY);
        
        // MUY FLEXIBLE: Si la l√≠nea lleg√≥ cerca del ovillo (menos de 150px) y traz√≥ al menos 50%
        if (distanceToTarget < 150 && percentage > 0.50 && !pathCompleted) {
            pathCompleted = true;
            console.log('‚úÖ ¬°CAMINO COMPLETADO! El gato va a caminar.');
            
            // Iniciar movimiento del gato inmediatamente
            setTimeout(() => {
                catMoving = true;
                catProgress = 0;
                console.log('üê± Gato empezando a caminar...');
            }, 200);
        } else {
            console.log('‚ùå No cumple condiciones. Distancia:', distanceToTarget.toFixed(0), 'Porcentaje:', (percentage * 100).toFixed(1) + '%');
        }
    }
}

canvas.addEventListener('mousedown', handleStart);
canvas.addEventListener('mousemove', handleMove);
canvas.addEventListener('mouseup', handleEnd);
canvas.addEventListener('touchstart', handleStart);
canvas.addEventListener('touchmove', handleMove);
canvas.addEventListener('touchend', handleEnd);

// Reiniciar juego
function resetGame() {
    catX = 680;   // Esquina superior DERECHA
    catY = 120;
    ballX = 120;  // Esquina inferior IZQUIERDA
    ballY = 480;
    catMoving = false;
    catProgress = 0;
    pathCompleted = false;
    isDrawing = false;
    celebrating = false;
    generatePath();
}

// Actualizar movimiento del gato
function updateCatMovement() {
    if (catMoving && !celebrating) {
        catProgress += 0.02;  // Velocidad del gato
        
        if (catProgress >= 1) {
            catProgress = 1;
            catMoving = false;
            celebrating = true;
            score++;
            
            // Posicionar el gato ENCIMA del ovillo al final
            catX = ballX;
            catY = ballY - 80;  // Encima del ovillo (ajustado)
            
            // Reproducir sonido del gato
            try {
                catSound.currentTime = 0;
                catSound.volume = 1.0;
                catSound.play();
            } catch (err) {
                console.log('Error reproduciendo sonido del gato:', err);
            }
            
            showCelebration('¬°El gato lleg√≥ al ovillo! üê±üß∂');
            
            // Reiniciar despu√©s de 3 segundos
            setTimeout(() => {
                resetGame();
            }, 3000);
        } else {
            // Mover el gato a lo largo del camino
            const index = Math.floor(catProgress * (pathPoints.length - 1));
            const point = pathPoints[index];
            if (point) {
                // Ajustar posici√≥n: el gato se mueve desde su centro, no desde las patas
                catX = point.x + 30;  // Compensar el offset inicial
                catY = point.y - 80;  // Compensar para que las patas sigan el camino
            }
        }
    }
}

// Loop del juego
function gameLoop() {
    // Verificar que las im√°genes est√©n cargadas (ahora son 3: gato, ovillo, piso)
    if (imagesLoaded < 3) {
        // Mostrar mensaje de carga
        ctx.fillStyle = '#FFF9C4';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.font = 'bold 30px Arial';
        ctx.fillStyle = '#6A1B9A';
        ctx.textAlign = 'center';
        ctx.fillText('Cargando...', canvas.width / 2, canvas.height / 2);
        requestAnimationFrame(gameLoop);
        return;
    }
    
    // Fondo (pared amarilla suave)
    const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
    gradient.addColorStop(0, '#FFF9C4');
    gradient.addColorStop(1, '#FFECB3');
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // Piso de madera (IMAGEN REAL)
    const floorHeight = 150;
    const floorY = canvas.height - floorHeight;
    
    // Dibujar la imagen del piso
    ctx.drawImage(
        floorImg,
        0,
        floorY,
        canvas.width,
        floorHeight
    );
    
    // Actualizar movimiento del gato
    updateCatMovement();
    
    // IMPORTANTE: Dibujar elementos DESPU√âS del piso (z-index mayor)
    drawPath();  // Camino punteado
    drawBall();  // Ovillo en el piso
    drawCat();   // Gato se mueve por el camino
    
    // Instrucciones
    if (score === 0 && !pathCompleted && !celebrating) {
        ctx.font = 'bold 26px Arial';
        ctx.fillStyle = '#6A1B9A';
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 5;
        ctx.textAlign = 'center';
        ctx.strokeText('¬°Traza el camino para que el gato llegue al ovillo!', canvas.width / 2, 40);
        ctx.fillText('¬°Traza el camino para que el gato llegue al ovillo!', canvas.width / 2, 40);
    }
    
    // Puntuaci√≥n
    ctx.font = 'bold 30px Arial';
    ctx.fillStyle = '#E91E63';
    ctx.strokeStyle = 'white';
    ctx.lineWidth = 4;
    ctx.textAlign = 'left';
    ctx.strokeText(`üê± Ovillos: ${score}`, 20, canvas.height - 20);
    ctx.fillText(`üê± Ovillos: ${score}`, 20, canvas.height - 20);
    
    requestAnimationFrame(gameLoop);
}

// Iniciar juego
gameLoop();
</script>
{% endblock %}
