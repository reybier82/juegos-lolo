{% extends "base.html" %}

{% block title %}Letra U - El Laberinto de la Uva{% endblock %}

{% block content %}
<div class="game-header">
    <h1 class="game-title"> Letra U - El Laberinto de la Uva</h1>
    <p class="game-description">隆Arrastra la letra U hasta la uva a trav茅s del laberinto!</p>
    <a href="{{ url_for('index') }}" class="back-button"> Volver al Men煤</a>
</div>

<div class="game-canvas-container">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
</div>
{% endblock %}

{% block extra_js %}
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// Ajustar canvas a dispositivo m贸vil
function resizeCanvas() {
    const container = canvas.parentElement;
    const maxWidth = Math.min(800, container.clientWidth - 40);
    const scale = maxWidth / 800;
    canvas.style.width = maxWidth + 'px';
    canvas.style.height = (600 * scale) + 'px';
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

// Variables del juego
const mazeStartX = 100;
const mazeStartY = 100;
const mazeWidth = 600;
const mazeHeight = 400;
const pathWidth = 60; // Pasillos m谩s anchos

// Uva en la meta (esquina inferior derecha)
const grapeX = mazeStartX + mazeWidth - 50;
const grapeY = mazeStartY + mazeHeight - 50;

// Letra U comienza en la esquina superior izquierda
let letterUX = mazeStartX + 35;
let letterUY = mazeStartY + 35;
let isDrawing = false;
let completed = false;
let celebrationTimer = 0;

// Definir paredes del laberinto - Pasillos anchos con m煤ltiples callejones
const walls = [
    // Borde exterior
    { x1: mazeStartX, y1: mazeStartY, x2: mazeStartX + mazeWidth, y2: mazeStartY }, // Top
    { x1: mazeStartX + mazeWidth, y1: mazeStartY, x2: mazeStartX + mazeWidth, y2: mazeStartY + mazeHeight }, // Right
    { x1: mazeStartX + mazeWidth, y1: mazeStartY + mazeHeight, x2: mazeStartX, y2: mazeStartY + mazeHeight }, // Bottom
    { x1: mazeStartX, y1: mazeStartY + mazeHeight, x2: mazeStartX, y2: mazeStartY }, // Left
    
    // Paredes internas - Pasillos de 70-80px de ancho
    // Columna izquierda - Callej贸n sin salida arriba
    { x1: mazeStartX + 120, y1: mazeStartY, x2: mazeStartX + 120, y2: mazeStartY + 100 },
    
    // Pared horizontal superior - Bloquea camino directo
    { x1: mazeStartX, y1: mazeStartY + 170, x2: mazeStartX + 280, y2: mazeStartY + 170 },
    
    // Columna central izquierda - Callej贸n sin salida
    { x1: mazeStartX + 240, y1: mazeStartY + 50, x2: mazeStartX + 240, y2: mazeStartY + 220 },
    
    // Pared horizontal central - Crea confusi贸n
    { x1: mazeStartX + 120, y1: mazeStartY + 260, x2: mazeStartX + 420, y2: mazeStartY + 260 },
    
    // Columna central - Divide el laberinto
    { x1: mazeStartX + 340, y1: mazeStartY + 120, x2: mazeStartX + 340, y2: mazeStartY + 360 },
    
    // Pared horizontal inferior izquierda - Callej贸n sin salida
    { x1: mazeStartX, y1: mazeStartY + 320, x2: mazeStartX + 220, y2: mazeStartY + 320 },
    
    // Columna derecha superior - Callej贸n sin salida
    { x1: mazeStartX + 440, y1: mazeStartY + 50, x2: mazeStartX + 440, y2: mazeStartY + 200 },
    
    // Columna derecha inferior - Bloquea acceso directo a meta
    { x1: mazeStartX + 520, y1: mazeStartY + 80, x2: mazeStartX + 520, y2: mazeStartY + 320 },
];

// Funci贸n para obtener posici贸n del input
function getInputPosition(e, canvas) {
    const rect = canvas.getBoundingClientRect();
    const scaleX = canvas.width / rect.width;
    const scaleY = canvas.height / rect.height;
    
    let clientX, clientY;
    if (e.touches && e.touches.length > 0) {
        clientX = e.touches[0].clientX;
        clientY = e.touches[0].clientY;
    } else {
        clientX = e.clientX;
        clientY = e.clientY;
    }
    
    return {
        x: (clientX - rect.left) * scaleX,
        y: (clientY - rect.top) * scaleY
    };
}

// Verificar si un punto est谩 cerca de la letra U
function isNearLetterU(x, y) {
    const distance = Math.sqrt(Math.pow(x - letterUX, 2) + Math.pow(y - letterUY, 2));
    return distance < 25;
}

// Verificar si la letra U lleg贸 a la uva
function checkReachedGrape() {
    const distance = Math.sqrt(Math.pow(letterUX - grapeX, 2) + Math.pow(letterUY - grapeY, 2));
    return distance < 40;
}

// Verificar colisi贸n con paredes (mejorado)
function checkWallCollision(x, y) {
    const letterRadius = 23; // Radio para U de tama帽o normal
    
    for (let wall of walls) {
        const distance = distanceToLineSegment(x, y, wall.x1, wall.y1, wall.x2, wall.y2);
        if (distance < letterRadius) {
            return true;
        }
    }
    return false;
}

// Verificar si el movimiento es v谩lido (previene atravesar paredes)
function isValidMove(fromX, fromY, toX, toY) {
    // Verificar la posici贸n destino
    if (checkWallCollision(toX, toY)) {
        return false;
    }
    
    // Verificar puntos intermedios (previene atravesar paredes r谩pidamente)
    const steps = 5;
    for (let i = 1; i <= steps; i++) {
        const checkX = fromX + (toX - fromX) * (i / steps);
        const checkY = fromY + (toY - fromY) * (i / steps);
        if (checkWallCollision(checkX, checkY)) {
            return false;
        }
    }
    
    return true;
}

// Calcular distancia de un punto a un segmento de l铆nea
function distanceToLineSegment(px, py, x1, y1, x2, y2) {
    const A = px - x1;
    const B = py - y1;
    const C = x2 - x1;
    const D = y2 - y1;
    
    const dot = A * C + B * D;
    const lenSq = C * C + D * D;
    let param = -1;
    
    if (lenSq !== 0) {
        param = dot / lenSq;
    }
    
    let xx, yy;
    
    if (param < 0) {
        xx = x1;
        yy = y1;
    } else if (param > 1) {
        xx = x2;
        yy = y2;
    } else {
        xx = x1 + param * C;
        yy = y1 + param * D;
    }
    
    const dx = px - xx;
    const dy = py - yy;
    
    return Math.sqrt(dx * dx + dy * dy);
}

// Dibujar uva
function drawGrape(x, y) {
    // Racimo de uvas (3 uvas moradas)
    ctx.fillStyle = '#9C27B0';
    
    // Uva superior
    ctx.beginPath();
    ctx.arc(x, y - 8, 8, 0, Math.PI * 2);
    ctx.fill();
    
    // Uvas inferiores
    ctx.beginPath();
    ctx.arc(x - 7, y + 5, 8, 0, Math.PI * 2);
    ctx.fill();
    
    ctx.beginPath();
    ctx.arc(x + 7, y + 5, 8, 0, Math.PI * 2);
    ctx.fill();
    
    // Brillos
    ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
    ctx.beginPath();
    ctx.arc(x - 3, y - 10, 3, 0, Math.PI * 2);
    ctx.fill();
    ctx.beginPath();
    ctx.arc(x - 10, y + 3, 3, 0, Math.PI * 2);
    ctx.fill();
    ctx.beginPath();
    ctx.arc(x + 5, y + 3, 3, 0, Math.PI * 2);
    ctx.fill();
    
    // Tallo
    ctx.strokeStyle = '#795548';
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(x, y - 16);
    ctx.lineTo(x, y - 8);
    ctx.stroke();
    
    // Hoja
    ctx.fillStyle = '#4CAF50';
    ctx.beginPath();
    ctx.ellipse(x + 5, y - 18, 6, 4, -0.5, 0, Math.PI * 2);
    ctx.fill();
}

// Dibujar letra U (tama帽o normal)
function drawLetterU(x, y) {
    // C铆rculo de fondo
    ctx.fillStyle = '#FFD700';
    ctx.beginPath();
    ctx.arc(x, y, 20, 0, Math.PI * 2);
    ctx.fill();
    
    // Borde
    ctx.strokeStyle = '#FF9800';
    ctx.lineWidth = 3;
    ctx.stroke();
    
    // Letra U
    ctx.font = 'bold 28px Arial';
    ctx.fillStyle = '#FFFFFF';
    ctx.strokeStyle = '#FF6B00';
    ctx.lineWidth = 2;
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.strokeText('U', x, y);
    ctx.fillText('U', x, y);
}

// Dibujar laberinto
function drawMaze() {
    // Fondo del laberinto
    ctx.fillStyle = '#E8F5E9';
    ctx.fillRect(mazeStartX, mazeStartY, mazeWidth, mazeHeight);
    
    // Paredes
    ctx.strokeStyle = '#2E7D32';
    ctx.lineWidth = 8;
    ctx.lineCap = 'round';
    
    walls.forEach(wall => {
        ctx.beginPath();
        ctx.moveTo(wall.x1, wall.y1);
        ctx.lineTo(wall.x2, wall.y2);
        ctx.stroke();
    });
    
    // Sombra interior
    ctx.strokeStyle = 'rgba(0, 0, 0, 0.1)';
    ctx.lineWidth = 4;
    walls.forEach(wall => {
        ctx.beginPath();
        ctx.moveTo(wall.x1 + 2, wall.y1 + 2);
        ctx.lineTo(wall.x2 + 2, wall.y2 + 2);
        ctx.stroke();
    });
}

// Manejar inicio
function handleStart(e) {
    e.preventDefault();
    if (completed) return;
    
    const pos = getInputPosition(e, canvas);
    
    if (isNearLetterU(pos.x, pos.y)) {
        isDrawing = true;
    }
}

// Manejar movimiento
function handleMove(e) {
    e.preventDefault();
    if (!isDrawing || completed) return;
    
    const pos = getInputPosition(e, canvas);
    
    // Verificar si el movimiento es v谩lido (incluye verificaci贸n de trayectoria)
    if (isValidMove(letterUX, letterUY, pos.x, pos.y)) {
        // Solo mover si el movimiento completo es v谩lido
        letterUX = pos.x;
        letterUY = pos.y;
    }
    // Si hay colisi贸n en cualquier punto del trayecto, la letra U no se mueve
    
    // Verificar si lleg贸 a la uva
    if (checkReachedGrape()) {
        completed = true;
        celebrationTimer = 0;
        isDrawing = false;
    }
}

// Manejar fin
function handleEnd(e) {
    e.preventDefault();
    isDrawing = false;
}

// Event listeners
canvas.addEventListener('mousedown', handleStart);
canvas.addEventListener('mousemove', handleMove);
canvas.addEventListener('mouseup', handleEnd);
canvas.addEventListener('touchstart', handleStart);
canvas.addEventListener('touchmove', handleMove);
canvas.addEventListener('touchend', handleEnd);

// Loop del juego
function gameLoop() {
    // Fondo
    const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
    gradient.addColorStop(0, '#667eea');
    gradient.addColorStop(1, '#764ba2');
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // T铆tulo
    ctx.font = 'bold 32px Arial';
    ctx.fillStyle = '#FFFFFF';
    ctx.strokeStyle = '#000000';
    ctx.lineWidth = 4;
    ctx.textAlign = 'center';
    ctx.strokeText(' El Laberinto de la Uva', canvas.width / 2, 50);
    ctx.fillText(' El Laberinto de la Uva', canvas.width / 2, 50);
    
    // Instrucciones
    if (!completed) {
        ctx.font = 'bold 18px Arial';
        ctx.fillStyle = '#FFFFFF';
        ctx.strokeStyle = '#000000';
        ctx.lineWidth = 3;
        ctx.strokeText('Arrastra la letra U hasta la uva', canvas.width / 2, 80);
        ctx.fillText('Arrastra la letra U hasta la uva', canvas.width / 2, 80);
    }
    
    // Dibujar laberinto
    drawMaze();
    
    // Dibujar uva (meta fija)
    drawGrape(grapeX, grapeY);
    
    // Dibujar letra U (movible)
    if (!completed) {
        drawLetterU(letterUX, letterUY);
    }
    
    // Celebraci贸n
    if (completed) {
        celebrationTimer++;
        
        if (celebrationTimer > 30) {
            // Fondo oscuro
            ctx.fillStyle = 'rgba(0, 0, 0, 0.6)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Mensaje
            ctx.font = 'bold 70px Arial';
            ctx.fillStyle = '#FFD700';
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 8;
            ctx.textAlign = 'center';
            ctx.strokeText('隆EXCELENTE!', canvas.width / 2, canvas.height / 2 - 40);
            ctx.fillText('隆EXCELENTE!', canvas.width / 2, canvas.height / 2 - 40);
            
            ctx.font = 'bold 28px Arial';
            ctx.fillStyle = '#FFFFFF';
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 4;
            ctx.strokeText('隆Completaste el laberinto!', canvas.width / 2, canvas.height / 2 + 20);
            ctx.fillText('隆Completaste el laberinto!', canvas.width / 2, canvas.height / 2 + 20);
            
            // Estrellas
            for (let i = 0; i < 15; i++) {
                const angle = (celebrationTimer * 0.05 + i * 0.4) % (Math.PI * 2);
                const radius = 150 + Math.sin(celebrationTimer * 0.1 + i) * 30;
                const x = canvas.width / 2 + Math.cos(angle) * radius;
                const y = canvas.height / 2 + Math.sin(angle) * radius;
                const size = 4 + Math.sin(celebrationTimer * 0.2 + i) * 3;
                
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Reiniciar despu茅s de 8 segundos
        if (celebrationTimer > 480) {
            completed = false;
            celebrationTimer = 0;
            letterUX = mazeStartX + 25;
            letterUY = mazeStartY + 25;
        }
    }
    
    requestAnimationFrame(gameLoop);
}

// Iniciar
gameLoop();
</script>
{% endblock %}
